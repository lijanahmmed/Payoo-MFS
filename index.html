<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <header>
        <h1 class="text-3xl text-center font-extrabold">This is Payoo MFS Projects</h1>
    </header>
    <main>
        <section class="mt-20 flex justify-center">
            <div class="mockup-phone">
                <div class="mockup-phone-camera"></div>
                <div class="mockup-phone-display text-white grid place-content-center">

                    <section>
                        <div class="mb-5">
                            <div class="flex justify-center">
                                <img class="flex justify-center max-h-20 max-w-20" src="asset/payoo.png" alt="">
                            </div>
                            <h3 class="text-2xl text-white text-center font-extrabold">Payoo</h3>
                        </div>
                        <div class="hero bg-base-200">
                            <div class="hero-content flex-col">               
                              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                  <fieldset class="fieldset">
                                    <label class="text-xl font-bold fieldset-label">Phone Number</label>
                                    <input id="phone-number" type="text" class="input text-black" placeholder="Phone Number" />
                                    <label class="text-xl font-bold fieldset-label">Pin</label>
                                    <input id="pin-number" type="text" class="input text-black" placeholder="4 digit Pin" autocomplete="off" required />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button id="btn-login" class="text-xl btn btn-primary mt-2">Login</button>
                                  </fieldset>
                                </div>
                              </div>
                            </div>
                          </div>
                    </section>
                    
                  
                </div>
              </div>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
